<section role="content" class="container content">
    <article>
        <div class="article-img">
            <img src="{{ image }}" alt="" />
        </div>
        <h2>{{ title }}</h2>
        <div class="article-date">
            <strong>Published:</strong> {{ date }}
        </div>
        <div class="article-content" [innerHTML]="text"></div>
    </article>
</section>
