<app-big-card
    [id]="main.id"
    [img]="main.jetpack_featured_media_url"
    [title]="main.title.rendered"
    [date]="main.date"
  ></app-big-card>
  <app-small-card
    *ngFor="let item of news; index as id;"
    [id]="item.id"
    [img]="item.jetpack_featured_media_url"
    [title]="item.title.rendered"
    [date]="item.date"
  ></app-small-card>
